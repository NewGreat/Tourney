dialogs.registrationdistribution.info.title = Information about the registration distribution
dialogs.registrationdistribution.info.message = This function makes it possible to perform the attendance check and registration of players on multiple workstations.\nPlease advance in the following steps to do so:\n\n \u2022 Enter the total amount of workstations including the administrator desktop\n    that should be used for player registration, therefore being at least two.\n\n \u2022 Confirm your input and save the event. Using a portable storage medium\n    like a USB flash drive is recommended to be able to transport the data.\n\n \u2022 Open the saved event on one of the registration workstations. Please choose a unique\n    number for every workstation. The application automatically displays the list of preregistered players\n    where registrations can be performed as always.\n\n \u2022 The registration workstations save the registrations back to the storage medium using\n    the save button. The administrator uses the import button in the player registration\n    and chooses the event file from the registration workstation.\n    All data is imported and merged.

